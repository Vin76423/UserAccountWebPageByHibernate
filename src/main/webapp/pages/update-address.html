<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>update-address-page</title>
    </head>
    <body>
        <form th:action="@{/account/update-address}" method="post" th:object="${address}">
            <input type="hidden" th:field="*{id}" th:value="${address.id}">
            <div th:insert="~{address-template :: fields}"></div>
        </form>
    </body>
</html>
